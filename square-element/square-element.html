<polymer-element name="square-element" attributes="favorite">
  <template>
    <style>
      
      .box{
        background-size: cover !important;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        -webkit-background-size: cover !important;
        height:200px;
        width:200px;
        /*margin-right: 10px;
        margin-bottom: 10px;*/
        float: left;
        vertical-align: top;
      }
      
      .box:hover {
          z-index: 2;
      }
        
      @media (max-width: 699px) {
        .box-size-1 {
          width: calc(100% / 2);
          height: calc(100% / 3);
        }

        .box-size-2 {
          width: calc(100% / 2);
          height: calc(100% / 3);
        }

        .box-size-3 {
          width: calc(100% / 2);
          height: calc(100% / 3);
        }

        .box-size-4{
          width: calc(100% / 2);
          height: calc(100% / 3);
        }
      }

      @media (min-width: 700px) {
        .box-size-1 {
          width: calc(100% / 5);
          height: calc(100% / 3);
        }

        .box-size-2 {
          width: calc(100% / 5 * 2);
          height: calc(100% / 3 * 2);
        }

        .box-size-3 {
          width: calc(100% / 5 * 2);
          height: calc(100% / 3 * 2);
          float: right;
        }

        .box-size-4 {
          width: calc(100% / 5);
          height: calc(100% / 3);
          float: right;
        }
      }
      
      .box-info{
        background-color:#fff;
        opacity:0.8;
        display: none;
        padding: 4px;
        overflow: hidden;
        text-align: center;
        padding-top: 40%;
        padding-left: 4px;
        padding-right: 4px;
      }
      .box-info span {
          color: #000;
          font-size: 18px;
          display: block;
      }
      .box-info a {
          color:#006621;
          font-size: 10px;
      }
      .favorite-button {
        width: 100%;
        height: 100%;
        z-index: 10;
      }
    </style>
    <content>
        <div class="box front box-size-{{favorite.size}}" horizontal layout end
              on-mouseover={{displayBoxInfo}} 
              on-mouseout={{hideBoxInfo}} 
             onclick=" setTimeout(function(){window.open('{{favorite.url}}', '_self')}, 100)"
             style='background-image:url("{{favorite.image}}");'>
             <paper-button class='favorite-button'></paper-button>
             <paper-shadow z="0" id="boxShadow"></paper-shadow>
        </div>
    </content>
  </template>
  <script>
    Polymer({
      displayBoxInfo: function(){
        this.$.boxShadow.z='2';
      },
      hideBoxInfo: function(){
        this.$.boxShadow.z='0';
      }
    });
  </script>
</polymer-element>
