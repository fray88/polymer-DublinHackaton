<polymer-element name="square-element">
  <template>
    <style>
      .box{
        background:url("http://img2.wikia.nocookie.net/__cb20130911023706/smosh/images/5/53/Facebookicon.png");
        background-size:cover;
        height:200px;
        width:15%;
        margin-right: 10px;
        margin-bottom: 10px;
        float: left;
      }
      .box-info{
        background-color:#fff;
        opacity:0.6;
        margin-left:5%;
        margin-right:5%;
        display:none;
        padding: 4px;
        overflow: hidden;
      }
      .box-info span {
          color: #000;
          font-size: 18px;
      }
      .box-info a {
          color:#006621;
          font-size: 10px;
      }
    </style>
    <content>
      <div class="box" horizontal layout end on-mouseover={{displayBoxInfo}} on-mouseout={{hideBoxInfo}}>
          <paper-shadow z="1" id="boxShadow"></paper-shadow>
        <content class="box-info" id="boxInfo" flex>
          <span flex>Facebook</span>
          <a href="http://www.facebook.com">http://www.facebook.com</a>
        </content>
      </div>
    </content>
  </template>
  <script>
    Polymer({
      displayBoxInfo: function(){
        this.$.boxInfo.style.display = 'block';
        this.$.boxShadow.z='2';
      },
      hideBoxInfo: function(){
        this.$.boxInfo.style.display = 'none';
        this.$.boxShadow.z='1';
      }
    });
  </script>
</polymer-element>
