<polymer-element name="square-element" attributes="favorite">
  <template>
    <style>
      .box{
        background-size:cover;
        /*margin-right: 10px;
        margin-bottom: 10px;*/
        float: left;
        vertical-align: top;
      }


      @media (max-width: 699px) {
        .box-size-1 {
          width: calc(100% / 2);
          height: calc(100% / 2 * 2);
        }

        .box-size-2 {
          width: calc(100% / 2);
          height: calc(100% / 2 * 2);
        }
      }

      @media (min-width: 700px) {
        .box-size-1 {
          width: calc(100% / 5);
          height: calc(100% / 3);
        }

        .box-size-2 {
          width: calc(100% / 5 * 2);
          height: calc(100% / 3 * 2);
        }
      }
      
      .box-info{
        background-color:#fff;
        opacity:0.6;
        margin-left:5%;
        margin-right:5%;
        display:none;
        padding: 4px;
        overflow: hidden;
      }
      .box-info span {
          color: #000;
          font-size: 18px;
      }
      .box-info a {
          color:#006621;
          font-size: 10px;
      }
    </style>
    <content>
      <div class="box box-size-{{favorite.size}}" horizontal layout end on-mouseover={{displayBoxInfo}} on-mouseout={{hideBoxInfo}} style='background:url("{{favorite.image}}");'>
          <paper-shadow z="1" id="boxShadow"></paper-shadow>
        <content class="box-info" id="boxInfo" flex>
         <span flex>{{favorite.name}}</span>
          <a href="{{favorite.url}}">{{favorite.url}}</a>        </content>
      </div>
    </content>
  </template>
  <script>
    Polymer({
      displayBoxInfo: function(){
        this.$.boxInfo.style.display = 'block';
        this.$.boxShadow.z='2';
      },
      hideBoxInfo: function(){
        this.$.boxInfo.style.display = 'none';
        this.$.boxShadow.z='1';
      }
    });
  </script>
</polymer-element>
