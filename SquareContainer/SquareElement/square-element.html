<polymer-element name="square-element" attributes="favorite">
  <template>
    <style>
      .box{
        background:url("http://img2.wikia.nocookie.net/__cb20130911023706/smosh/images/5/53/Facebookicon.png");
        background-size: cover !important;
        height:200px;
        width:200px;
        margin-right: 10px;
        margin-bottom: 10px;
        float: left;
      }
      .box-info{
        background-color:#fff;
        opacity:0.8;
        display: none;
        padding: 4px;
        overflow: hidden;
        text-align: center;
      }
      .box-info span {
          color: #000;
          font-size: 18px;
          display: block;
      }
      .box-info a {
          color:#006621;
          font-size: 10px;
      }
    </style>
    <content>
      <div class="box" horizontal layout end 
           on-mouseover={{displayBoxInfo}} 
           on-mouseout={{hideBoxInfo}}
           onclick="window.open('{{favorite.url}}')"
           style='background:url("{{favorite.image}}");'>
          <paper-shadow z="1" id="boxShadow"></paper-shadow>
        <content class="box-info" id="boxInfo" flex>
         <span>{{favorite.name}}</span>
          <a href="{{favorite.url}}">{{favorite.url}}</a>        </content>
      </div>
    </content>
  </template>
  <script>
    Polymer({
      displayBoxInfo: function(){
        this.$.boxInfo.style.display = 'block';
        this.$.boxShadow.z='2';
      },
      hideBoxInfo: function(){
        this.$.boxInfo.style.display = 'none';
        this.$.boxShadow.z='1';
      }
    });
  </script>
</polymer-element>
