<polymer-element name="squares-container" attributes="favorites" tile-cascade>
	<template>
		<style>
			squares-container {
				position: relative;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				top: 0;
				margin: 0;
				width: 100%;
				height: 80%;
				overflow: hidden;
			}
			.squares-container {
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: 0;
				position: relative;
				width: 100%;
				height: 100%;
				background-color: #E5E5E3;
                font-family: 'Roboto', Sans-Serif, Helvetica, Arial;
			}
			.test-square {
				display: flex;
				width: 100px;
				height: 100px;
				background-color: red;
				margin: 5px;
				float: left;
			}
		</style>
		<div class="squares-container" flex auto>
			<core-ajax id="ajax" auto url="../api/favorites.json" on-core-response="{{favoritesLoaded}}" handleAs="json">
			</core-ajax>
			<template repeat="{{fav, i in favorites}}">
                    <square-element></square-element>
			</template>
		</div>


	</template>
	<script>
		Polymer('squares-container', {
			created: function () {
				this.favorites = [];
			},
			favoritesLoaded: function () {
				this.favorites = this.$.ajax.response.slice(0);
				console.log(this.favorites);
			}
		});
	</script>
</polymer-element>
